<!DOCTYPE html>
<html>
 <head>
     <link type="text/css" rel="stylesheet" href="styles.css"/>
     <meta name="viewport" content="widthdevice-width, initial-scale=1.0"/>
     <meta charset="uft-8"/>
 </head>
 <body><header>
    <h1 id="title">freeCodeCamp Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
     <div>
     <form id="survey-form">
    <fieldset>
        <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email
        <input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age(optional)
        <input id="number" type="number" min="8" max="120" placeholder="Age" required></label>
        <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        
    </fieldset>
    <fieldset><label class="rec">Would you recommend freeCodeCamp to a friend?</label>
        <label ><input value="1" name="rec" type="radio">Definitely</label>
        <label ><input value="2" name="rec"type="radio">Maybe</label>
        <label ><input  value="3"name="rec" type="radio">Not sure</label>
    </fieldset>
    <fieldset><label  id="feature">What is your favorite feature of freeCodeCamp?</label>
       <label> <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>   
        </select></label>
        <label id="impro">What would you like to see improved? <p id="check">(Check all that apply)</p></label>
        <label><input value="1" type="checkbox"/><p class="improvement">Front-end Projects</p></label>
        <label><input value="2"type="checkbox"/><p class="improvement">Back-end Projects</p></label>
        <label><input value="3"type="checkbox"/><p class="improvement">Data Visualization</p></label>
        <label><input value="4"type="checkbox"/><p class="improvement">Challenges</p></label>
        <label><input value="5"type="checkbox"/><p class="improvement">Open Source Community</p></label>
        <label><input value="6"type="checkbox"/><p class="improvement">Gitter help rooms</p></label>
        <label><input value="7"type="checkbox"/><p class="improvement">Videos</p></label>
        <label><input value="8"type="checkbox"/><p class="improvement">City Meetups</p></label>
        <label><input value="9"type="checkbox"/><p class="improvement">Wiki</p></label>
        <label><input value="10"type="checkbox"/><p class="improvement">Forum</p></label>
        <label><input value="11"type="checkbox"/><p class="improvement">Additional Courses</p></label>
    </fieldset> 
    <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..." name="suggestions" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
</form>
</div> 
 </body>
</html>
